<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>300x600</title>
    <meta name="ad.size" content="width=300,height=600" />
    <link rel="stylesheet" media="all" href="assets/style.css" />
    <script type="text/javascript">
      var clickTag = "https://www.google.fr/";
    </script>
    <style>
      .element {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="container">

      <!-- 1st screen -->
      <img id="car" class="element" src="images/_300x600-car.jpg" />
      <div id="car-mask" style="width:300px; height: 200px; background-color: #282830; position:absolute; top: 600px;"></div>
      <img id="logo" class="element" src="images/_300x600-logo.png" />
      <img id="red-bar" class="element" src="images/_300x600-red-bar.png" />
      <img id="title" class="element" src="images/_300x600-title.png" />

      <!-- 2nd screen -->
      <img id="cta" class="element" src="images/_300x600-cta.png" />

      <!-- final screen -->
      <img id="cta2" class="element" src="images/_300x600-cta2.png" />
      <div id="dealer" class="element">
        <div class="positioner">
          <p id="retail">TOYOTA Chambourcy - Groupe VAUBAN</p>
          <p id="address" style="font-size: 11px">24 Route de Mantes, 78240 Chambourcy</p>
        </div>
      </div>

      <a
        id="clickthrough"
        href="javascript:window.open(window.clickTag);void(0);"
        style="position: absolute; width: 100%; height: 100%"
      ></a>

    </div>
    <script type="text/javascript" src="assets/anime.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
  </body>
</html>
